<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.10.0/mammoth.browser.min.js"></script>
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
 
    <div class="upload_speech_small">
    </div>

    <div class="upload_speech_big">
        <p>Upload your speech</p>
        <form action="" method="post" enctype="multipart/form-data" accept=".pdf,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
            <input type="file" name="speech" id="speech" />
            <button type="submit">Upload</button>
        </form>

        <!-- add in close button -->
    </div>

    <!-- or copy paste -->
     
     <div class="display_speech">

     </div>

    <aside>
        <!-- adjust font size -->
        <div class="font_size">
            <p>Font Size</p>
            <input type="range" name="font_size_controller" id="font_size_controller" oninput="setFontSize(this.value)" max="60" min="12">
         </div>
         <!-- adjust line spacing -->
        <div class="line_height">
            <p>Line Spacing</p>
            <input type="range" name="line_height_controller" id="line_height_controller" oninput="setLineHeigth(this.value)" max="5" min="0">
         </div>
    </aside>
</body>
</html>
